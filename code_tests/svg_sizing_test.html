<!DOCTYPE html>
<html lang="en">
<head>
  <link href="svg_sizing_test.css" rel="stylesheet">
</head>

<body>
  <div class="outer">
    <svg width="50%" height="100%" background-color="#c1c1c1">
      <g class="gray-bars">
        <rect class="rect zero" width="100%" y="0%"></rect>
        <rect class="rect zero" width="100%" y="14%"></rect>
        <rect class="rect zero" width="100%" y="28%"></rect>
      </g>
      <g class="red-bars">
        <rect class="rect one" width="45%" y="0%"></rect>
        <rect class="rect two" height="12%"></rect>
        <rect class="rect one" width="32%" y="28%"></rect>
      </g>
      <g class="right-text">
        <text class="text right" x ="92%" y="7.5%">45%</text>
        <text class="text right" x ="92%" y="21.5%">30%</text>
        <text class="text right" x ="92%" y="35.5%">32%</text>
      </g>
      <g class="right-ish-text">
        <text class="text right-ish" x ="80%" y="7.5%">14%</text>
        <text class="text right-ish" x ="80%" y="21.5%">21%</text>
        <text class="text right-ish" x ="80%" y="35.5%">18%</text>
      </g>
    </svg>
  </div>
</body>
