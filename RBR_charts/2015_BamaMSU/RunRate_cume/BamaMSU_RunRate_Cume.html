<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet">
    <link href="../../css/rbr_charts.css" rel="stylesheet" type="text/css">
    <script src="../../d3/4.2.2/d3.min.js"></script>

  </head>

  <body>
    <p class="chartTitle">
      Running and Passing (#RTDBL)
    </p>
    <div class="titleHR"></div>
    <div id="runRate-charts-container">
      <div id="runRate-chart">
        <p class="chartSubtitle">
          <span class="sRed">&#9679;&nbsp;</span>Run rate (runs &#247; total plays), cumulative
        </p>
      </div>
      <div id="srRP-chart">
        <p class="chartSubtitle">
          Success rate for <span class="sRed">&#9679;&nbsp;</span>runs and <span class="ltRed">&#9679;&nbsp;</span>passes, cumulative
        </p>
      </div>
      <script src="BamaMSU_RunRate_Cume.js"></script>

    </div>
    <p class="chartNote">
      * NCAA average SR = 42%
    </p>
  </body>
</html>
