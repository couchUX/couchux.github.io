<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700" rel="stylesheet">
    <link href="srxr.css" rel="stylesheet" type="text/css">
    <script src="https://d3js.org/d3.v4.min.js"></script>

  </head>

  <body>
    <p class="chartTitle">
      Running and Passing (#RTDBL)
    </p>
    <div class="titleHR"></div>
    <div id="runRate-charts-container">
      <div id="runRate-chart">
        <p class="chartSubtitle">
          Run rate (runs / total plays), cumulative
        </p>
      </div>
      <div id="srRP-chart">
        <p class="chartSubtitle">
          Success rate, <span class="ns">passing</span>, and <span class="s">running</span>
        </p>
      </div>
      <script src="BamaMSU_RunRate_Cume.js"></script>

    </div>
  </body>
