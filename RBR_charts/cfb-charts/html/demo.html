<head>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="../js/chart-builder.js"></script>

    <link rel="stylesheet" href="../css/demo-styles.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body> 
    <!-- set the chart container and appropriate id in HTML -->
    <div class="headline">
        <h2>2021 version charts</h2>
    </div>
    
    <!-- Initial team charts -->
    <div class="chart"><canvas id="srxr-lines-team" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="play-map" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="play-map-opp" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="sr-lines-play-type" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="rush-rate" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="sr-lines-play-type-opp" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="rush-rate-opp" width="400" height="160"></canvas></div>

    <!-- SRXR bar charts -->
    <div class="chart"><canvas id="srxr-team" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="srxr-play-type" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="srxr-quarter" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="srxr-down" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="srxr-red-zone" width="400" height="160"></canvas></div>
    
    <!-- Player charts, team -->
    <div class="chart"><canvas id="rushers" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="rushersOpp" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="passers" width="400" height="80"></canvas></div>
    <div class="chart"><canvas id="passersOpp" width="400" height="80"></canvas></div>
    <div class="chart"><canvas id="receivers" width="400" height="160"></canvas></div>
    <div class="chart"><canvas id="receiversOpp" width="400" height="160"></canvas></div>

    <!-- Running the charts -->
    <script>
        let data = '../json/all-games.json';
        let game = '2020-12-19 Alabama at Florida';
        
        teamLines(data,game,'srxr-lines-team')
        playMap(data,game,'play-map',1)
        playMap(data,game,'play-map-opp',2)
        playTypeLines(data,game,'sr-lines-play-type',1)
        rushRate(data,game,'rush-rate',1)
        playTypeLines(data,game,'sr-lines-play-type-opp',2)
        rushRate(data,game,'rush-rate-opp',2)

        srXrByTeam(data,game,'srxr-team')
        srXrBars(data,game,'play_type','srxr-play-type')
        srXrBars(data,game,'quarter','srxr-quarter')
        srXrBars(data,game,'down','srxr-down')
        srXrBars(data,game,'red_zone','srxr-red-zone')

        players(data,game,'rusher','rushers',1)
        players(data,game,'rusher','rushersOpp',2)
        players(data,game,'passer','passers',1)
        players(data,game,'passer','passersOpp',2)
        players(data,game,'receiver','receivers',1)
        players(data,game,'receiver','receiversOpp',2)
    </script>

</body>
