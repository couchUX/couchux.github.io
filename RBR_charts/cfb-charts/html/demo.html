<head>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="../js/chart-builder.js"></script>

    <!-- <link rel="stylesheet" href="../css/demo-styles.css"> -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body> 
    <div id="main">
        <!-- set the chart container and appropriate id in HTML -->
        <div class="headline">
            <h2>2021 version charts</h2>
        </div>
        
        <!-- Initial team charts -->
        <div class="chart"><canvas id="srxr-lines-team" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="play-map" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="play-map-opp" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="sr-lines-play-type" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="rush-rate" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="sr-lines-play-type-opp" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="rush-rate-opp" width="400" height="200"></canvas></div>

        <!-- SRXR bar charts -->
        <div class="chart"><canvas id="srxr-team" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="srxr-play-type" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="srxr-quarter" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="srxr-down" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="srxr-red-zone" width="400" height="200"></canvas></div>
        
        <!-- Player charts, team -->
        <div class="chart"><canvas id="rushers" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="rushersOpp" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="passers" width="400" height="100"></canvas></div>
        <div class="chart"><canvas id="passersOpp" width="400" height="100"></canvas></div>
        <div class="chart"><canvas id="receivers" width="400" height="200"></canvas></div>
        <div class="chart"><canvas id="receiversOpp" width="400" height="200"></canvas></div>

        <!-- Running the charts -->
        <script>
            let data = '../json/all-games.json';
            let game = '2020-12-19 Alabama at Florida';
            
            chartData(data,game,teamLines,'srxr-lines-team')
            chartData(data,game,playMap,'play-map',1)
            chartData(data,game,playMap,'play-map-opp',2)
            chartData(data,game,typeLines,'sr-lines-play-type',1)
            chartData(data,game,typeLines,'sr-lines-play-type-opp',2)
            chartData(data,game,rushRate,'rush-rate',1)
            chartData(data,game,rushRate,'rush-rate-opp',2)
            
            chartData(data,game,srXrTeams,'srxr-team')
            chartData(data,game,srXrBars,'srxr-play-type','','play_type')
            chartData(data,game,srXrBars,'srxr-quarter','','quarter')
            chartData(data,game,srXrBars,'srxr-down','','down')
            chartData(data,game,srXrBars,'srxr-red-zone','','red_zone')
            
            chartData(data,game,players,'rushers',1,'rusher')
            chartData(data,game,players,'rushersOpp',2,'rusher')
            chartData(data,game,players,'passers',1,'passer')
            chartData(data,game,players,'passersOpp',2,'passer')
            chartData(data,game,players,'receivers',1,'receiver')
            chartData(data,game,players,'receiversOpp',2,'receiver')

        </script>
    </div>

</body>
