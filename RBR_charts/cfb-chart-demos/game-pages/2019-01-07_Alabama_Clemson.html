<body>
  
  <div id="playMapOuter" style="width: 90%; height: 400px; margin: 20px;">
    <h3>Here's the passing yards per team</h3>
    <canvas id="playMap" height="200" width="400"></canvas>
  </div>

  <!-- script for chart js -->
  <script>

    // paste this data each time. Consider writing a JSON file for all colors that will let us just plug in the names.
    var teamOne = {
        name: 'Alabama',
        color: 'rgba(255, 99, 132, 0.6)',
        colorLight: 'rgba(255, 99, 132, 0.2)',
        colorDark: 'rgba(255, 99, 132, 1)'
    };
    var teamTwo = {
        name: 'Clemson',
        color: 'rgba(255,99,0,0.6)',
        colorLight: 'rgba(255,99,0,0.2)',
        colorDark: 'rgba(255,99,0,1)'
    };

    var gameData;

    allCharts("https://couchux.github.io/RBR_charts/2019-01-07_Alabama_Clemson/all_plays.csv");
    
    function allCharts(csv) {
      d3.csv(csv, function(data) {
        data.forEach(function(d){ d['play_count'] = +d['play_count']; });
        data.forEach(function(d){ d['play_count_team'] = +d['play_count_team']; }); 
        data.forEach(function(d){ d['drive_team'] = +d['drive_team']; });
        data.forEach(function(d){ d['yards_total'] = +d['yards_total']; });
        gameData = data;

        playMap(teamOne);
        teamSwitcher();
        // load more charts here
        // load more charts here

      });
    };
    
    function playMap(thisTeam) {
      var teamPlays = gameData.filter(function(play) { return play.team == thisTeam.name; });
      var playCount = gameData.map(function(play) { return play.play_count });
      var playsMax = Math.max.apply(Math, gameData.map(function(play) { return play.play_count; }));
      var yardsMax = Math.max.apply(Math, gameData.map(function(play) { return play.yards_total; }));
      var playDetails = teamPlays.map(function(play) { return play.play_description });
      var playYards = teamPlays.map(function(play) { return play.yards_total });
      var teamPlayCountAndYards = teamPlays.map(function(play) { return { x: play.play_count, y: play.yards_total }; });

      var fillColors = teamPlays.map(function(d) {
        return  d.play_result === "explosive" ? thisTeam.colorDark
         :      d.play_result === "successful" ? thisTeam.color
         :      thisTeam.colorLight;
      });


      var ctx = $("#playMap");
      var chart = new Chart(ctx, {
      type: 'scatter',
      data: {
        labels: playCount,
        datasets: [{
          label: thisTeam.name + ' - Yards by passing play',
          data: teamPlayCountAndYards,
          backgroundColor: fillColors,
          borderColor: thisTeam.colorDark,
          borderWidth: 1,
          pointRadius: 4,
          // showLine: true,
          // fill: false,
          // lineTension: 0.2,
          // borderDash: [2,4]
        }] 
      },
      options: {
        maintainAspectRatio: false,
        showAnimation: false,
        tooltips: {
            callbacks: {
                label: function(tooltipItem, chart) {
                    return tooltipItem.yLabel + " yards";
                },
            }
        },
        scales: {
          yAxes: [{
            // type: 'logarithmic',
            ticks: {
              suggestedMin: -10,
              max: yardsMax,
            }
          }],
          xAxes: [{
            ticks: {
              suggestedMin: 1,
              suggestedMax: playsMax + 2,                
            }
          }],
        }
      }
      });

    };
    
    // team switcher button
    function teamSwitcher() {
      $("#playMapOuter").append("<button class=\"switchBtn switchOne hide\">Show "+ teamOne.name +"</button>");
      $("#playMapOuter").append("<button class=\"switchBtn switchTwo\">Show "+ teamTwo.name +"</button>");
      $(".switchBtn").click(function () { $(".switchBtn").toggleClass("hide")});
      $(".switchOne").click(function () { playMap(teamOne)});
      $(".switchTwo").click(function () { playMap(teamTwo)});
    };
      

   

  </script>
