  <!-- script for chart js -->
  <script>

    var gameData;

    allCharts("https://couchux.github.io/RBR_charts/2019-01-07_Alabama_Clemson/all_plays.csv");

    
    function allCharts(csv) {
      d3.csv(csv, function(data) {
        data.forEach(function(d){ d['play_count'] = +d['play_count']; });
        data.forEach(function(d){ d['play_count_team'] = +d['play_count_team']; }); 
        data.forEach(function(d){ d['drive_team'] = +d['drive_team']; });
        data.forEach(function(d){ d['yards_total'] = +d['yards_total']; });
        gameData = data;

        passYardsChart();
      });
      
    };
    
    function passYardsChart() {
      passPlays = gameData.filter(function(play) { return play.play_type == "pass"; });
      passCount = passPlays.map(function(play) {return play.play_count});
      playsMax = Math.max.apply(Math, passPlays.map(function(play) { return play.play_count; }))
      
      bamaPasses = passPlays.filter(function(play) { return play.team == "Alabama"; });
      bamaPassCount = bamaPasses.map(function(play) { return play.play_count });
      bamaPassYards = bamaPasses.map(function(play) { return play.yards_total });
      bamaPassCountAndYards = bamaPasses.map( (play) => ({ x: play.play_count, y: play.yards_total }) );
      
      clemsonPasses = passPlays.filter(function(play) { return play.team == "Clemson"; });
      clemsonPassCount = clemsonPasses.map(function(play) { return play.play_count });
      clemsonPassYards = clemsonPasses.map(function(play) { return play.yards_total });
      clemsonPassCountAndYards = clemsonPasses.map( (play) => ({ x: play.play_count, y: play.yards_total }) );

      var ctx = $("#passYardsChart");
      var myChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        labels: passCount,
        datasets: [{
            label: 'Alabama - Yards by passing play',
            data: bamaPassCountAndYards,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          },
          {
            label: 'Clemson - Yards by pass play',
            data: clemsonPassCountAndYards,
            backgroundColor: 'rgba(255,99,0,0.2)',
            borderColor: 'rgba(255,99,0,0.8)',
            borderWidth: 1
            }] 
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: -10,
                    suggestedMax: 100                
                }
            }],
            xAxes: [{
                ticks: {
                    suggestedMin: 1,
                    suggestedMax: playsMax + 2,                
                }
            }],
        }
      }
      });
   };


  </script>
