  <!-- script for chart js -->
  <script>
    var ctx = $("#chartCanvas");

    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixth'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 6, 5, 8, 3],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
      }
    });

    var gameData = [
      { 
        "team": "teamTest1",
        "other": "otherTest1",
      },
      { 
        "team": "Clemson",
        "other": "otherTest2",
      },
      ];
    
    // var chartList = [ clemChart, bamaChart ];

    // var clemPlays;
    getData("https://couchux.github.io/RBR_charts/2019-01-07_Alabama_Clemson/all_plays.csv");

    
    function getData(csv) {
      d3.csv(csv, function(data) {
      gameData = data;
      clemChart();
      bamaChart();
      });
      
    };

    function clemChart() {
      clemPlays = gameData.filter(function(play) {
      return play.team == "Clemson";
      });
    };
    
    function bamaChart() {
      bamaPlays = gameData.filter(function(play) {
      return play.team == "Alabama";
      });
    };
    

  </script>
