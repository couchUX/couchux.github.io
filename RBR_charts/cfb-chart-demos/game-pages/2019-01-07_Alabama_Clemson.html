  <div style="width: 80%; height: 80%; margin: 40px;">
    <h3>Here's Alabama's pass yards chart</h3>
    <canvas id="bamaPassChart" height="200" width="400"></canvas>
  </div>
  
  <div style="width: 80%; height: 80%; margin: 40px;">
    <h3>And theres Clemson's pass yards chart</h3>
    <canvas id="clemPassChart" height="200" width="400"></canvas>
  </div>

  <!-- script for chart js -->
  <script>

    var gameData;

    getData("https://couchux.github.io/RBR_charts/2019-01-07_Alabama_Clemson/all_plays.csv");

    
    function getData(csv) {
      d3.csv(csv, function(data) {
      gameData = data;
      clemChart();
      bamaChart();
      });
      
    };

    // function clemChart() {
    //   clemPlays = gameData.filter(function(play) {
    //   return play.team == "Clemson";
    //   });
    // };
    
    function bamaChart() {
      bamaPlays = gameData.filter(function(play) { return play.team == "Alabama"; });
      bamaPasses = bamaPlays.filter(function(play) { return play.play_type == "pass"; });
      bamaPassCount = bamaPasses.map(function(play) {return play.play_count_team});
      bamaPassYards = bamaPasses.map(function(play) {return play.yards_total});

      var ctx = $("#bamaPassChart");
      var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: bamaPassCount,
          datasets: [{
              label: 'Alabama - Pass Yards',
              data: bamaPassYards,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 2
          }]
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: -10,
                    suggestedMax: 80
                }
            }]
        }
      }
      });
   };

   function clemChart() {
      clemPlays = gameData.filter(function(play) { return play.team == "Clemson"; });
      clemPasses = clemPlays.filter(function(play) { return play.play_type == "pass"; });
      clemPassCount = clemPasses.map(function(play) {return play.play_count_team});
      clemPassYards = clemPasses.map(function(play) {return play.yards_total});

      var ctx = $("#clemPassChart");
      var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: clemPassCount,
          datasets: [{
              label: 'Clemson - Pass Yards',
              data: clemPassYards,
              backgroundColor: 'rgba(255,99,0,0.2)',
              borderColor: 'rgba(255,99,0,0.8)',
              borderWidth: 2
          }]
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    suggestedMin: -10,
                    suggestedMax: 80
                }
            }]
        }
      }
      });
   };
    

  </script>
